name: Utils Tests and code analysis

on: [push]

jobs:
    test:
        strategy:
            matrix:
                node: [16, 18, 20, 22]
                os: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{matrix.os}}
        steps:
            - uses: actions/checkout@v4
            - name: Use node ${{ matrix.node }}
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node }}
                cache: npm
            - run: npm install
            - run: npm test
